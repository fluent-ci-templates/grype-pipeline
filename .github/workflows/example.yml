# Do not edit this file directly. It is generated by https://deno.land/x/fluent_github_actions

name: Example
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Fluent CI
        uses: fluentci-io/setup-fluentci@v5
        with:
          wasm: true
          plugin: .
          args: |
            scan hashicorp/terraform:1.8 --fail-on critical
          working-directory: example
      - name: Scan for vulnerabilities (image)
        run: dagger run deno run -A ./src/dagger/runner.ts
        env:
          GRYPE_IMAGE: hashicorp/terraform:1.6
      - name: Scan for vulnerabilities (sbom)
        run: |
          fluentci run syft_pipeline
          dagger run deno run -A ./src/dagger/runner.ts
        env:
          SYFT_IMAGE: hashicorp/terraform:1.6
          SYFT_OUTPUT_FILE: syft.json
          SYFT_OUTPUT_FORMAT: syft-json
          GRYPE_SBOM: syft.json
